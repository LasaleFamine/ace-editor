<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymer-lib-loader/lib-loader.html">

<!--
`<ace-editor>` is a wrapper of [Ace Editor](https://ace.c9.io) as a customizable [Polymer 1.0](https://www.polymer-project.org/1.0/) WebComponent in ES6 syntax.

@element ace-editor
@demo demo/index.html
-->

<dom-module id="ace-editor">
  <template>
    <style>
      #editor {
        height: 400px;
      }
    </style>

    <lib-loader id="loaderAce" on-lib-loaded="_initAce"></lib-loader>

    <div class="wrapper">
      <div id="editor"></div>
    </div>
  </template>
  <script src="ace-editor.js"></script>
</dom-module>
